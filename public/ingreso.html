<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="./styles/ingreso.css">
    <script src="./scripts/ingreso.js"></script>

</head>
<body>
    

    <!-- preguntamos al usuario el correo electronico 
    - preguntamos tambien su contraseña
- creamos-->

<div class="container">
    <div class="form-content">
      <h1 id="title">Formulario de Ingreso</h1>
      <form>
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Ingrese aqui su correo" id="correo"/>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Ingrese aqui su contraseña" id="contrasena" />
          </div>
        </div>
        <div class="texto">
            <p>Si no se ha registrado por favor dirigirse al registro </p>
        </div>

        <div class="btn-field">
            <a href="./registro.html">  
          <button id="signUp" type="button">Registro</button>
          </a>
          <button id="signIn" type="button" onclick="iniciarSesion()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
  

</body>
</html>

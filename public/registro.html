<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro </title>
    <link rel="stylesheet" href="./styles/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./scripts/registro.js" defer></script>

</head>

<body>
    
   
    <!--debemos hacer esta pagina segun el diseño que tengamos en nuesto sitio webr -->
    <!-- debe tener:
       un formulario de registro
       - solo le debemos preguntar al usuario su nombre completo.
       su correo eletronico
       - preguntar su contraseña
       -un boton de registrar 
    -->
    <div class="container">
        <div class="form-content">
          <h1 id="title">Registro</h1>
          <form>
            <div class="input-group">
              <div class="input-field" id="nameInput">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Ingrese su nombre" id="nombreCompleto" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Ingrese su Correo" id="correo"/>
              </div>
              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Ingrese su Contraseña" id="contrasena"/>
              </div>
              
            </div>
            <div class="btn-field">
               <button id="signUp" type="button" class="btn btn-primary mb3" onclick="registrarUsuario()" >Registrar</button>
              <a href="./index.html">     
              <button id="signIn" type="button">Inicio</button>
            </a> 
            </div>
          </form>
        </div>
      </div>

</body>
</html>
